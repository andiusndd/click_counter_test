<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ đếm lượt nhấp</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="counter">0</h1>
    <button id="clickButton">Nhấn vào tôi</button>

    <script>
        const counterElement = document.getElementById('counter');
        const clickButton = document.getElementById('clickButton');

        const fetchCount = () => {
            fetch('/api/counter')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (typeof data.count !== 'undefined') {
                        counterElement.textContent = data.count;
                    } else {
                        throw new Error('Invalid data format from server');
                    }
                })
                .catch(error => {
                    console.error('Error fetching count:', error);
                    counterElement.textContent = 'Lỗi';
                });
        };

        const incrementCount = () => {
            fetch('/api/counter/increment', { method: 'POST' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (typeof data.count !== 'undefined') {
                        counterElement.textContent = data.count;
                    } else {
                        throw new Error('Invalid data format from server');
                    }
                })
                .catch(error => {
                    console.error('Error incrementing count:', error);
                    counterElement.textContent = 'Lỗi';
                });
        };

        // Fetch the initial count when the page loads
        document.addEventListener('DOMContentLoaded', fetchCount);

        // Add event listener to the button
        clickButton.addEventListener('click', incrementCount);
    </script>

</body>
</html>
